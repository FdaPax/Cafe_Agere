<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Café Agere</title>

    <meta name="Author" content="Fernanda Paz">
    <meta name="Description" content="Pagina de una Cafeteria">
    <meta name="Keywords" content="cafe, cafeteria, coffe shop">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono|Roboto:300&display=swap" rel="stylesheet">

    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="#"><img src="assets/img/logo.png" alt="Logo" class=""></a>
            </div>
            <div class="navbar__container">
                <ul class="navbar__list">
                    <li><a href="#" class="link_primary">Acerca de</a></li>
                    <li><a href="#" class="link_primary">Tienda</a></li>
                    <li><a><button class="button">Regístrarse</button></a></li>
                    <li><a><button class="button">Iniciar sesión</button></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main__container-1">
            <figure class="main__image-1">
                <img src="assets/img/img-1.png" alt="1">
            </figure>
            <div class="main__container-2">
                <div class="main__text-2">
                    <h1>Café Agere</h1>
                    <div class="main__square-yellow"></div>
                </div>
                <figure class="main__image-2">
                    <img src="assets/img/img-2.png" alt="2">
                </figure>
            </div>
            <div class="main__container-3">
                <div class="main__text-3">
                    <div class="row align-items-center col-content">
                        <div class="col-4 columna-1">
                            <h2>+50</h2>
                            <p>Variedades de
                            Café</p>
                        </div>
                        <div class="col-4 columna-2">
                            <h2>20</h2>
                            <p>Países 
                            diferentes</p>
                        </div>
                        <div class="col-4 columna-3">
                            <h2>+1000</h2>
                            <p>Accesorios para
                            hacer el mejor café</p>
                        </div>
                    </div>
                </div>
                <div class="main__rectangle"></div>
            </div>
        </div>
    </main>

</body>

</html>
